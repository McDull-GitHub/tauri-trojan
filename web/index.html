<!doctype html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body style="-webkit-user-select: none">
	<div class="connect-form">
		<div>
			<div class="group">
				<label class="label">Remote Address</label><br>
				<input id="server" type="text" class="input"><br>
			</div>
			<div class="group">
				<label class="label">Remote Port</label><br>
				<input id="port" type="text" class="input" value="443"><br>
			</div>
			<div class="group">
				<label class="label">Password</label><br>
				<input id="password" type="password" class="input">
			</div>
			<div class="hr"></div>
			<div class="group">
				<input type="submit" class="button" value="Connect">
			</div>
		</div>
	</div>
</body>

</html>
